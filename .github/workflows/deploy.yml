name: Release & Publish
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck 
      - run: bun test 
      - run: bun run build

  release:
    needs: test
    # Only runs when a tag is pushed (v1.0.1, etc.)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - name: Publish to NPM
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm publish --access public
        env:
          # standard-version uses this to push the changelog/tag back to GitHub
          GITHUB_TOKEN: ${{ secrets.SEMVER_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}